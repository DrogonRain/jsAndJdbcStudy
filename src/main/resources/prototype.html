<input id="email"/><span id="result"></span>
<script>

    var email = document.querySelector('#email');
    var expression = /\w{5,}@\w{2,}\.(com)/;
    email.addEventListener('change',function () {
        if (expression.test(this.value)){
            document.getElementById('result').innerHTML = "<font style='color: green'>输入格式正确</font>";
        }else{
            document.getElementById('result').innerHTML = "<font style='color: red'>输入格式错误</font>";
        }
    })

    const util = {
        squareWidth: 20,
        squareHeight: 20
    }

    function Square(left, top, width, height, color){
        this.left = left * util.squareWidth;
        this.top = top * util.squareHeight;
        this.width = width;
        this.height = height;
        this.color = color;
    }

    Square.prototype.create = function () {
        var square = document.createElement('div');
        square.style = "position: absolute;width: "
            +this.width+"px;height: "+this.height+"px;top: "
            +this.top+"px;left: "+this.left+"px;background-color: "
            +this.color;
        document.getElementById('back').append(square);
    }

    var s1 = new Square(2,1,util.squareWidth,util.squareHeight,'blue');
    s1.create();
    var s2 = new Square(3,1,util.squareWidth,util.squareHeight,'red');
    s2.create();
    var s3 = new Square(4,1,util.squareWidth,util.squareHeight,'red');
    s3.create();
    var s4 = new Square(5,1,util.squareWidth,util.squareHeight,'red');
    s4.create();
